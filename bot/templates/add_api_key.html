<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить API ключ</title>
</head>
<body>
    <h1>Добавьте свой API ключ Bybit</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <p>После добавления ключей вы сможете делать запросы к API Bybit.</p>
</body>
</html>
